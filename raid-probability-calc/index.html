<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAID Probability Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px;
      }
      input, button {
        padding: 10px;
        margin: 5px 0;
        width: 200px;
      }
      button {
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <h1>RAID Probability Calculator</h1>

    <label for="failureRate">Disk Failure Rate (%):</label>
    <br>
    <input type="number" id="failureRate" placeholder="Enter failure rate" step="0.01" value="2">
    <br>

    <label for="diskNumber">Number of Disks:</label>
    <br>
    <input type="number" id="diskNumber" placeholder="Enter number of disks" value="3">
    <br>

    <label for="allowedFailures">Allowed Failed Disks:</label>
    <br>
    <input type="number" id="allowedFailures" placeholder="Enter allowed failures" value="1">
    <br>

    <button onclick="calculateProbabilities()">Calculate</button>

    <div class="result">
      <h3>Results:</h3>
      <p id="crisisProbability">Crisis Probability: --</p>
      <p id="failureProbability">Failure Probability: --</p>
    </div>

    <script>
      // Function to calculate the binomial coefficient
      function combin(n, k) {
        if (k === 0 || k === n) return 1;
        if (k > n) return 0;
        let coeff = 1;
        for (let i = 0; i < k; i++) {
          coeff *= (n - i) / (i + 1);
        }
        return coeff;
      }

      // Function to calculate probabilities
      function calculateProbabilities() {
        const failureRate = parseFloat(document.getElementById("failureRate").value) / 100;
        const diskNumber = parseInt(document.getElementById("diskNumber").value);
        const allowedFailures = parseInt(document.getElementById("allowedFailures").value);

        // Ensure valid inputs
        if (isNaN(failureRate) || isNaN(diskNumber) || isNaN(allowedFailures)) {
          alert("Please enter valid numbers.");
          return;
        }

        // Calculate crisis probability (exactly the allowed number of failures)
        const crisisProbability = combin(diskNumber, allowedFailures) * Math.pow(failureRate, allowedFailures) * Math.pow(1 - failureRate, diskNumber - allowedFailures);

        // Calculate failure probability (more than allowed failures)
        let failureProbability = 0;
        for (let i = allowedFailures + 1; i <= diskNumber; i++) {
          failureProbability += combin(diskNumber, i) * Math.pow(failureRate, i) * Math.pow(1 - failureRate, diskNumber - i);
        }

        // Display results
        document.getElementById("crisisProbability").textContent = `Crisis Probability: ${(crisisProbability * 100).toFixed(4)}%`;
        document.getElementById("failureProbability").textContent = `Failure Probability: ${(failureProbability * 100).toFixed(4)}%`;
      }
    </script>
  </body>
